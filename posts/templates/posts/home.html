{% extends "base.html" %}


{% block content %}


<div class="col-lg-12">
    <div class="row">

        {% for post in posts %}

        <div class="col-lg-4 my-3">
            <img src="{{ post.image.url }}" height="200" width="200" alt=""><br>

            {{ post.title }} <br>
            {{ post.description }} <br>

            <div class="row">
                <a class="btn btn-primary" href="{% url 'update_post' post.id %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'delete_post' post.id %}">Delete</a>
            </div>

           
           
            
        </div>
        {% endfor %}

    </div>
</div>

{% endblock content %}
